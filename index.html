<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Storyteller';
            src: url('path/to/Storyteller-Regular.woff2') format('woff2'),
                 url('path/to/Storyteller-Regular.woff') format('woff');
            /* Storytellerフォントのパスを正確に指定してください */
            /* 必要であれば他の形式 (e.g., .ttf) も追加 */
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #E81F27; /* 背景色を#E81F27に変更 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Oswald', sans-serif; /* 文章のフォントをOswaldに設定 */
            font-weight: 500; /* Oswald Mediumに相当 */
            color: #000000; /* 文字色を黒に設定 */
        }

        .container {
            position: relative;
            text-align: left; /* 左上から開始するためleftに変更 */
            width: 100vw;
            height: 100vh;
            display: block; /* Flexboxではなくブロック要素として配置 */
            padding: 20px; /* 余白を追加 */
            box-sizing: border-box; /* paddingを含めて幅を計算 */
        }

        .text-wrapper {
            position: relative; /* absoluteではなくrelativeに変更 */
            width: 100%; /* 親要素の幅いっぱいに広がる */
            height: auto; /* 高さはコンテンツに合わせる */
            display: block; /* block要素として配置 */
            white-space: pre-wrap; /* 改行コードを有効にする */
            line-height: 1.2; /* 行の高さを調整 */
            text-align: left; /* 左揃え */
            overflow: hidden; /* 崩れる前はテキストを隠さない */
            font-size: 10px; /* フォントサイズを半分に（20pxの半分） */
        }

        .falling-char {
            display: inline-block;
            opacity: 1;
            transform: translateY(0) rotate(0deg); /* 回転アニメーションも追加 */
            animation: fall-from-top 2s forwards; /* 新しいアニメーションを適用 */
            animation-timing-function: ease-out; /* アニメーションカーブを変更 */
            position: relative; /* z-indexのためにrelativeに */
            z-index: 2; /* 崩れる文字が手前になるように */
        }

        /* 各文字の落下開始時間をずらすための遅延設定 */
        /* これはJavaScriptで動的に設定するため、CSSでの設定は不要 */

        @keyframes fall-from-top {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg); /* 画面下まで落下し、回転 */
            }
        }

        .remaining-text-container {
            position: absolute;
            width: 100%;
            bottom: 20%; /* 画面下部からの位置を調整 */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            font-family: 'Storyteller', cursive;
            font-size: 80px; /* 残る文字のサイズはそのまま */
            color: #000000;
            white-space: nowrap;
            z-index: 1; /* 残る文字は奥に */
        }

        .remaining-char {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .remaining-text-container.show .remaining-char {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-wrapper" id="animatedText">
            </div>
        <div class="remaining-text-container" id="remainingText">

</body>
</html>
