<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Storyteller';
            src: url('path/to/Storyteller-Regular.woff2') format('woff2'),
                 url('path/to/Storyteller-Regular.woff') format('woff');
            /* Storytellerフォントのパスを正確に指定してください */
            /* 必要であれば他の形式 (e.g., .ttf) も追加 */
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #E81F27; /* 背景色を#E81F27に変更 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Oswald', sans-serif; /* 文章のフォントをOswaldに設定 */
            font-weight: 500; /* Oswald Mediumに相当 */
            font-size: 20px; /* フォントサイズを20pxに設定 */
            color: #000000; /* 文字色を黒に設定 */
        }

        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            /* containerの最大幅をなくし、text-wrapperで幅を制御 */
            /* max-width: 90vw; を削除またはコメントアウト */
            width: 100vw; /* ビューポート全体の幅を使用 */
            height: 100vh; /* ビューポート全体の高さを使用 */
            display: flex; /* Flexboxで子要素を中央に配置 */
            justify-content: center;
            align-items: center;
        }

        .text-wrapper {
            position: absolute; /* absoluteを維持 */
            /* widthをより広めに設定し、横幅を確保 */
            width: 80vw; /* ビューポート幅の80%を使用。必要に応じて調整 */
            max-width: 1200px; /* 例えば、最大1200pxに制限（任意） */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            white-space: pre-wrap;
            line-height: 1.5;
            text-align: center; /* 長いテキストが折り返された際の中央揃えを強化 */
            overflow-y: auto; /* テキストが多すぎて画面に収まらない場合にスクロール可能にする */
            max-height: 90vh; /* テキスト領域の最大高さを設定。画面からはみ出しにくくする */
        }

        .falling-char {
            display: inline-block;
            opacity: 1;
            transform: translateY(0);
            animation: fall 2s forwards;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(200px);
            }
        }

        .remaining-text-container {
            position: absolute;
            width: 100%;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            font-family: 'Storyteller', cursive;
            font-size: 80px;
            color: #000000;
            white-space: nowrap;
        }

        .remaining-char {
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .remaining-text-container.show .remaining-char {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-wrapper" id="animatedText">

</body>
</html>
