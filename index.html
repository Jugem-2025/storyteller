<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Storyteller';
            src: url('path/to/Storyteller-Regular.woff2') format('woff2'),
                 url('path/to/Storyteller-Regular.woff') format('woff');
            /* Storytellerフォントのパスを正確に指定してください */
            /* 必要であれば他の形式 (e.g., .ttf) も追加 */
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #E81F27; /* 背景色を#E81F27に変更 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Oswald', sans-serif; /* 文章のフォントをOswaldに設定 */
            font-weight: 500; /* Oswald Mediumに相当 */
            color: #000000; /* 文字色を黒に設定 */
        }

        .container {
            position: relative;
            text-align: left; /* 左上から開始するためleftに変更 */
            width: 100vw;
            height: 100vh;
            display: block; /* Flexboxではなくブロック要素として配置 */
            padding: 20px; /* 余白を追加 */
            box-sizing: border-box; /* paddingを含めて幅を計算 */
        }

        .text-wrapper {
            position: relative; /* absoluteではなくrelativeに変更 */
            width: 100%; /* 親要素の幅いっぱいに広がる */
            height: auto; /* 高さはコンテンツに合わせる */
            display: block; /* block要素として配置 */
            white-space: pre-wrap; /* 改行コードを有効にする */
            line-height: 1.2; /* 行の高さを調整 */
            text-align: left; /* 左揃え */
            overflow: hidden; /* 崩れる前はテキストを隠さない */
            font-size: 10px; /* フォントサイズを半分に（20pxの半分） */
            opacity: 0; /* 最初は非表示 */
            animation: fadeInText 0.5s forwards; /* フェードインアニメーションを追加 */
            animation-delay: 0.5s; /* ページロード後少し遅れて表示開始 */
        }

        .falling-char {
            display: inline-block;
            opacity: 1;
            transform: translateY(0) rotate(0deg);
            animation-timing-function: ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fall-from-top {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg); /* 画面下まで落下し、回転 */
            }
        }

        .remaining-text-container {
            position: absolute;
            top: 50%; /* 画面中央に配置 */
            left: 50%;
            transform: translate(-50%, -50%); /* 中央揃え */
            display: flex;
            justify-content: center;
            align-items: center; /* 垂直方向も中央揃え */
            font-family: 'Storyteller', cursive;
            font-size: 0; /* 初期サイズを0にして後で拡大 */
            color: #000000;
            white-space: nowrap;
            z-index: 1;
            opacity: 0; /* 初期状態は完全に透明 */
        }

        .remaining-char {
            display: inline-block;
            opacity: 0;
            transform: translate(var(--x, 0), var(--y, 0)) scale(0) rotate(var(--rot, 0deg)); /* 初期位置とサイズ、回転 */
            transition: none; /* 初期はtransitionを無効化 */
            position: absolute; /* 各文字を絶対配置にしてバラバラにする */
            white-space: nowrap; /* 文字列が途中で改行されないように */
        }

        /* アニメーション後の状態 */
        .remaining-text-container.show {
            opacity: 1; /* コンテナ全体を不透明にする */
        }

        .remaining-text-container.show .remaining-char {
            animation: assembleAndGrow 1.5s forwards ease-out; /* アニメーション適用 */
            /* アニメーション遅延はJSで設定 */
        }

        @keyframes assembleAndGrow {
            0% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0) rotate(var(--rot)); /* バラバラの開始位置 */
            }
            50% { /* 集まる過程で少し拡大 */
                opacity: 1;
                transform: translate(0, 0) scale(1.2) rotate(0deg); /* 中央に集まる */
            }
            100% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg); /* 整列して最終サイズ */
                font-size: 80px; /* 最終的なフォントサイズ */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-wrapper" id="animatedText">
            </div>
        <div class="remaining-text-container" id="remainingText">
            </div>
    </div>

            const remainingText = "Storyteller";

            // 崩れ落ちる文字を動的に生成
            initialText.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.classList.add('falling-char');
                span.textContent = char;
                animatedTextElement.appendChild(span);
            });

            // 残る文字を動的に生成し、ランダムな初期位置を設定
            remainingText.split('').forEach(char => {
                const span = document.createElement('span');
                span.classList.add('remaining-char');
                span.textContent = char;

                // ランダムな初期位置と回転を設定
                const randomX = Math.random() * 400 - 200; // -200pxから200pxの範囲
                const randomY = Math.random() * 400 - 200;
                const randomRot = Math.random() * 360;

                span.style.setProperty('--x', `${randomX}px`);
                span.style.setProperty('--y', `${randomY}px`);
                span.style.setProperty('--rot', `${randomRot}deg`);

                remainingTextContainer.appendChild(span);
            });

            // ページロードから3秒後にアニメーションを開始
            const startDelay = 3000; // 3秒 = 3000ミリ秒
            const perCharDelay = 0.01; // 各文字の落下開始遅延
            const animationDuration = 2; // fall-from-topアニメーションのduration
            const assembleAndGrowDuration = 1.5; // assembleAndGrowアニメーションのduration

            setTimeout(() => {
                // 崩れる文字のアニメーションを開始
                const fallingChars = document.querySelectorAll('.falling-char');
                fallingChars.forEach((char, index) => {
                    char.style.animation = `fall-from-top ${animationDuration}s forwards`;
                    char.style.animationDelay = `${perCharDelay * index}s`;
                });

                // 崩れるアニメーションの完了を待ってから残る文字を表示＆アニメーション
                const longestFallingAnimationEndTime = startDelay + (initialText.length - 1) * perCharDelay * 1000 + animationDuration * 1000;

                setTimeout(() => {
                    remainingTextContainer.classList.add('show'); // コンテナ全体を不透明にする
                    const remainingChars = document.querySelectorAll('.remaining-char');
                    remainingChars.forEach((char, index) => {
                        // 各文字にアニメーションを適用
                        char.style.animationDelay = `${index * 0.1}s`; // 文字ごとに少し遅延
                        char.style.fontSize = `80px`; // アニメーション終了時のフォントサイズを設定
                    });
                }, longestFallingAnimationEndTime - Date.now() + startDelay); // 少し複雑だが、正確なタイミングを計算

            }, startDelay); // ここで3秒の遅延を設定
        });
    </script>
</body>
</html>
